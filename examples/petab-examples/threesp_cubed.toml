[model]
name = "threesp_cubed"
states = [
    { name = "x1", initial_value = 2.0, estimate = true },
    { name = "x2", initial_value = 3.0, estimate = true },
    { name = "x3", initial_value = 4.0, estimate = true },
]
parameters = [
    { name = "a", value = 0.1, bounds = [-1.0e6, 1.0e6], scale = "lin" },
    { name = "b", value = 0.2, bounds = [-1.0e6, 1.0e6], scale = "lin" },
    { name = "c", value = 0.3, bounds = [-1.0e6, 1.0e6], scale = "lin" },
]
equations = [
    "x1' = -a*x2",
    "x2' = -b*x1",
    "x3' = -c*x1",
]
observables = [
    { name = "obs_y1", formula = "x1*x1*x1", transformation = "lin", noise_distribution = "normal" },
    { name = "obs_y2", formula = "x2*x2*x2", transformation = "lin", noise_distribution = "normal" },
    { name = "obs_y3", formula = "x3*x3*x3", transformation = "lin", noise_distribution = "normal" },
]
[simulation]
timespan = [0.0, 5.0]
n_timepoints = 1001
noise_level = 0.001
output_dir = "petab_threesp_cubed"
blind = true
