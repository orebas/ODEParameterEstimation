[model]
name = "onesp_cubed"
states = [
    { name = "x1", initial_value = 2.0, estimate = true },
]
parameters = [
    { name = "a", value = 0.1, bounds = [-1.0e6, 1.0e6], scale = "lin" },
]
equations = [
    "x1' = -a*x1",
]
observables = [
    { name = "obs_y1", formula = "x1*x1*x1", transformation = "lin", noise_distribution = "normal" },
]
[simulation]
timespan = [0.0, 1.0]
n_timepoints = 21
noise_level = 1.0e-9
output_dir = "petab_onesp_cubed"
blind = true
